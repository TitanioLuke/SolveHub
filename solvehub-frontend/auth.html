<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SolveHub</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/utilities.css">
</head>

<body>

<div class="auth-container">

    <!-- LEFT SIDE -->
    <div class="side brand-bg" id="leftSide">

        <div class="brand-box" id="brandLeft">
            <h1>SolveHub</h1>
            <p>A melhor forma de aprender é colaborar.</p>
        </div>

        <!-- REGISTO -->
        <div class="form-box hidden" id="registerForm">
            <h2>Criar Conta</h2>

            <input type="text" id="reg_username" placeholder="Nome de utilizador">
            <input type="email" id="reg_email" placeholder="Email">

            <!-- PASSWORD -->
            <div class="password-wrapper">
                <input type="password" id="reg_password" placeholder="Palavra-passe">

                <span id="togglePass" class="toggle-password">
                    <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24" fill="#6b7280">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12zm11 4a4 4 0 100-8 4 4 0 000 8z"/>
                    </svg>
                </span>
            </div>

            <!-- PASSWORD RULES -->
            <div id="passwordContainer" class="hidden">
                <ul class="password-rules">
                    <li id="rule-length">• Pelo menos 8 caracteres</li>
                    <li id="rule-upper">• Uma letra maiúscula</li>
                    <li id="rule-number">• Um número</li>
                    <li id="rule-symbol">• Um símbolo (!@#$%)</li>
                </ul>
                <p id="passwordStatus"></p>
            </div>

            <button class="btn-primary" id="registerBtn">Criar conta</button>

            <p class="switch">
                Já tens conta?
                <span id="toLogin" class="link">Entrar</span>
            </p>

            <p id="registerError" class="error-message"></p>
        </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="side form-bg" id="rightSide">

        <div class="form-box" id="loginForm">
            <h2>Entrar</h2>

            <input type="email" id="login_email" placeholder="Email">

            <div class="password-wrapper">
                <input type="password" id="login_password" placeholder="Palavra-passe">

                <span id="togglePassLogin" class="toggle-password">
                    <svg id="eyeIconLogin" width="22" height="22" viewBox="0 0 24 24" fill="#6b7280">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12zm11 4a4 4 0 100-8 4 4 0 000 8z"/>
                    </svg>
                </span>
            </div>

            <button class="btn-primary" id="loginBtn">Login</button>

            <p class="switch">
                Ainda não tens conta?
                <span id="toRegister" class="link">Registar</span>
            </p>

            <p id="loginError" class="error-message"></p>
        </div>

        <div class="brand-box hidden" id="brandRight">
            <h1>SolveHub</h1>
            <p>A melhor forma de aprender é colaborar.</p>
        </div>

    </div>

</div>

<script src="./js/auth.js"></script>

</body>
</html>
